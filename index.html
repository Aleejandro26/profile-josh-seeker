<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo" id="userPhoto"></div>
        </div>
        <h2 id="userName"></h2>
        <p id="userDescription"></p>
        <div class="contact-info">
            <p>
                <strong>Email: </strong>
                <span id="userEmail"></span>
            </p>
            <p><strong>Cell: </strong> <span id="userTel"></span></p>
        </div>
        <div class="social-links">
            <a href="#" id="githubLink" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" id="twitterLink" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" id="redditLink" target="_blank"><i class="fab fa-reddit"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
